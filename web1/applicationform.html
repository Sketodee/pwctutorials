<head>
  <title>PwC Website</title>

</head>

<body>
  <header> 
    <div><img src="pwc.png" alt="" style="width: 70px;"></div>
    <div><h1 ><span> </span>PwC Student Website</h1></div>
    <div> <a href="index.html"> Home </a> |
        <a href="contactus.html"> Contact Us </a> |
        <a href="gallery.html"> Gallery </a> |

        <a id="darkMode"> <img src="moon.png"></a>
    </div>

  </header>

  <section class="container">
      <h2>Application Form </h2>
      <div class="msg"></div>
      <form action="" id="myForm">
        <label for="">First Name </label>
        <input type="text" id="firstName" /> <br /> <br>
        <label for="">Last Name </label>
        <input type="text" id="lastName" /> <br /> <br>
        <label for=""> Age </label>
        <input type="number" id="age" /> <br /> <br>
        
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">Female</input> <br> <br>

        <label for=""> State </label>
        <select name="state" id="state" ">
            <option value=" Lagos" checked>Lagos</option>
          <option value="Ondo">Ondo</option>
          <option value="Oyo">Oyo</option>
          <option value="Ogun">Ogun</option>
          <option value="Kano">Kano</option>
          <option value="Niger"> Niger </option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kwara">Kwara </option>
          <option value="Delta">Delta</option>
          <option value="Edo">Edo</option>
        </select> <br><br>
        
        <label for="Courses">Selected Courses </label> 
        <input type="checkbox" name="track" value="Javascript">Javascript</input> <br>
        <input type="checkbox" name="track" value="C#">C#</input> <br>
        <input type="checkbox" name="track" value="Agile">Agile</input> <br>
        <input type="checkbox" name="track" value="Data Science">Data Science</input> <br>
        <button class="btn" type="submit"> SUBMIT </button>
      </form>
      <ul id="users">
      </ul>
  </section>
  <footer>
    <div>
        <h5> Powered by </h5>
    </div>
    <div>
        <p>About us </p>
        <p>Contact us </p>
        <p>Careers </p>
        <p>Partnership </p>
        <p>Legal </p>
    </div>
    <div>
        <p>Connect With us  </p>
        <p> LinkedIn </p>
        <p> Facebook </p>
        <p>Instagram </p>
    </div>
</footer>

  <script src="main.js"></script>

</html>
